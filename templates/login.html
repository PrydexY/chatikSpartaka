<!DOCTYPE html>
<html>
<head>
    <title>Вход</title>
</head>
<body>
<link href="files/css.css">
    <form id="login-form" action="">
        Ник: <input type="text" id="name-input" />
        Пасс-код: <input type="text" id="code-input" />
        <input type="submit" value="Send" onclick="send()"/>
    </form>
    <br>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.min.js"></script>
    <script type="text/javascript">
        function send(){
            var messageForm = document.getElementById('login-form');
            var codeInput = document.getElementById('code-input');
            var nameInput = document.getElementById('name-input');

            fetch("", {
              method: "POST",
              body: JSON.stringify({
                username: nameInput.value,
                pass_code: codeInput.value
              })
            });
            }
    </script>
</body>
</html>
